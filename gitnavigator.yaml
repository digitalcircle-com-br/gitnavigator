addr: :19999
root: ~/projects
favorites: []
global_cmds:
  # - label: pwd
  #   cmd: [pwd]
  # - label: ls
  #   cmd: [ls]
repo_cmds:
  - label: Open Terminal
    cmd: [gnome-terminal, --working-directory, $repo]
    os: linux
  - label: Open Terminal
    cmd: [open, -a, Iterm.app, $repo]
    os: darwin
  - label: Open Folder
    cmd: [xdg-open, $repo]
    os: linux
  - label: Open Folder
    cmd: [open, $repo]
    os: darwin    
  - label: Open VSCode
    cmd: [code, $repo]
  - label: Open Goland
    cmd: [open, -a, Goland.app, $repo]
    os: darwin
  - label: Open Goland
    cmd: [ goland, $repo ]
    os: linux
  - label: Open Readme.md
    cmd: [ "@open_navigator" ]
    os: ""    
